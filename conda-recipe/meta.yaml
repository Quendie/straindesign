{% set version = '0.1' %}

package:
  name: mcs
  version: {{ version }}

source:
  git_url: https://github.com/VonAlphaBisZulu/mcs
  git_rev: v{{ version }}

requirements:
  build:
    - setuptools
    - python
  run:
    - python
    - numpy
    - scipy
    - optlang
    - cobra
    - efmtool_link


build:
  noarch: python
  number: 0  # NOTE: increment for new build/set to zero for new version
  script:
    - python setup.py install --single-version-externally-managed --record record.txt

test:
  imports:
    - mcs

about:
  home:  https://github.com/VonAlphaBisZulu/mcs
  license: Apache 2
  license_family: MIT
  license_file: LICENSE
  summary: Enumeration of multiple solutions to a MILP with the optlang framework.
  doc_url: https://github.com/VonAlphaBisZulu/mcs
  dev_url: https://github.com/VonAlphaBisZulu/mcs
